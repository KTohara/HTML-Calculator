<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calc-body">
    <div class="display">
      <output class="input" id="input"></output>
      <output class="output" id="output"></output>
    </div>
    
    <div class="button-grid">
      <button class="allclear green" id="allclear">AC</button>
      <button class="inverse blue disabled" id="inverse">+/-</button>
      <button class="operator blue disabled" id="modulo" data-key="%">MOD</button>
      <button class="operator blue disabled" id="divide" data-key=&#247>&#247</button>

      <button class="number grey disabled" id="num7">7</button>
      <button class="number grey disabled" id="num8">8</button>
      <button class="number grey disabled" id="num9">9</button>
      <button class="operator blue disabled" id="multiply" data-key="x">x</button>

      <button class="number grey disabled" id="num4">4</button>
      <button class="number grey disabled" id="num5">5</button>
      <button class="number grey disabled" id="num6">6</button>
      <button class="operator blue disabled" id="subtract" data-key="-">-</button>

      <button class="number grey disabled" id="num1">1</button>
      <button class="number grey disabled" id="num2">2</button>
      <button class="number grey disabled" id="num3">3</button>
      <button class="operator blue disabled" id="add" data-key="+">+</button>

      <button class="backspace grey" id="backspace"><<</button>
      <button class="number grey disabled" id="num0">0</button>
      <button class="decimal grey disabled" id="decimal">.</button>
      <button class="equals blue" id="equals">=</button>
    </div>
  </div>
</body>

</html>
