<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calc-body">
    <div class="display">
      <output class="input" id="input"></output>
      <output class="output" id="output"></output>
    </div>
    
    <div class="button-grid">
      <button class="allclear" id="allclear">AC</button>
      <button id="inverse">+/-</button>
      <button class="operator" id="modulo">MOD</button>
      <button class="operator" id="divide">&#247</button>

      <button class="number" id="num7">7</button>
      <button class="number" id="num8">8</button>
      <button class="number" id="num9">9</button>
      <button class="operator" id="multiply">x</button>

      <button class="number" id="num4">4</button>
      <button class="number" id="num5">5</button>
      <button class="number" id="num6">6</button>
      <button class="operator" id="subtract">-</button>

      <button class="number" id="num1">1</button>
      <button class="number" id="num2">2</button>
      <button class="number" id="num3">3</button>
      <button class="operator" id="add">+</button>

      <button class="number" id="num0">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="backspace" id="backspace">&#9003</button>
      <button class="equals" id="equals">=</button>
    </div>
  </div>
</body>

</html>
