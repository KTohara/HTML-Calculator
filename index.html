<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calc-body">
    <div class="display"></div>
    
    <div class="button-grid">
      <button class="allclear" id="allclear"></button>
      <button class="parentheses" id="parentheses"></button>
      <button class="operator" id="modulo"></button>
      <button class="operator" id="divide"></button>

      <button class="number" id="num7"></button>
      <button class="number" id="num8"></button>
      <button class="number" id="num9"></button>
      <button class="operator" id="multiply"></button>

      <button class="number" id="num4"></button>
      <button class="number" id="num5"></button>
      <button class="number" id="num6"></button>
      <button class="operator" id="subtract"></button>      

      <button class="number" id="num1"></button>
      <button class="number" id="num2"></button>
      <button class="number" id="num3"></button>
      <button class="operator" id="add"></button>

      <button class="number" id="num0"></button>
      <button class="decimal" id="decimal"></button>
      <button class="backspace" id="backspace"></button>
      <button class="equals" id="equals"></button>
    </div>
  </div>
</body>

</html>
